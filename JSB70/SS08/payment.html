<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>

        </header>
        <main>
            <form action="https://example.com/checkout" method="post" style="padding: 50px;">
                <h1 style="color: rgb(194, 0, 0);">Billing Address</h1>
                <label for="fname">Full name: </label>
                <input type="text" id="fname" placeholder="Enter name..." required><br>

                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="Enter email..." required><br>

                <label for="add">Address: </label>
                <input type="text" id="add" placeholder="Enter address..." required><br>

                <label for="city">City: </label>
                <input type="text" id="city" placeholder="Enter city..." required><br>

                <label for="state">State: </label>
                <input type="text" id="state" placeholder="Enter state..."><br>

                <label for="zip">Zip code: </label>
                <input type="number" id="zip" placeholder="Enter zip code..." required><br>


                <h1 style="color: rgb(194, 0, 0);">Payment</h1>
                <label for="cname">Name on card: </label>
                <input type="number" id="cname" placeholder="Enter card name..." required><br>

                <label for="ccn">Card number: </label>
                <input type="number" id="ccn" placeholder="1234-5678-9012-3456" required><br>

                <label for="cvv">CVV: </label>
                <input type="number" id="cvv" placeholder="1234" required><br>

                <input type="submit" value="Checkout">
            </form>
        </main>
        <footer>
            
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
