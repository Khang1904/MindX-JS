<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>
    <body>
        <h1>F12 for console</h1>
        <script>
            console.log("Hello world")
            
            let a = 10 // let dùng khi giá trị thay đổi
            console.log(a)

            const pi = 3.14145926535897932384626433
            console.log(pi)

            let str1 = "Hello";
            let str2 = "world";
            let str3 = str1 + " " + str2;
            console.log(str3) //hello world
            console.log(str3.length) //11
            console.log(str3.split(" "))
            console.log(str3.toUpperCase())
            console.log(str3.toLowerCase())
            let strWBlanks = "    " + str3 + "    ";
            console.log(strWBlanks)
        </script>
    </body>
